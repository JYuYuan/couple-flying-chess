      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Decorative dots -->
  <circle cx="102.4" cy="102.4" r="10.24" fill="rgba(255,255,255,0.3)"/>
  <circle cx="409.6" cy="102.4" r="7.68" fill="rgba(255,255,255,0.2)"/>
  <circle cx="102.4" cy="409.6" r="7.68" fill="rgba(255,255,255,0.2)"/>
  <circle cx="409.6" cy="409.6" r="10.24" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Main icons group -->
  <g transform="translate(256, 256)">
