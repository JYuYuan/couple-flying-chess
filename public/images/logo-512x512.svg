      <circle cx="0" cy="-12.8" r="15.36" fill="#FFB199" stroke="#FF8E9E" stroke-width="2.56"/>
      <rect x="-10.24" y="2.56" width="20.48" height="25.6" rx="5.12" fill="#3B82F6"/>
      
      <!-- Female -->
      <circle cx="30.72" cy="-12.8" r="15.36" fill="#FFB199" stroke="#FF8E9E" stroke-width="2.56"/>
      <rect x="20.48" y="2.56" width="20.48" height="25.6" rx="5.12" fill="#FF6B9D"/>
      
      <!-- Connecting heart -->
