    <g transform="translate(-66.56, -66.56)">
      <path d="M30.72 56.32l-3.584 -3.584C13.824 40.96 5.12 32.256 5.12 22.528 5.12 14.336 11.264 7.68 19.456 7.68c4.608 0 8.704 2.048 11.776 5.632C33.792 10.24 37.888 7.68 42.496 7.68 50.688 7.68 56.32 14.336 56.32 22.528c0 9.728 -8.704 18.432 -22.016 30.208L30.72 56.32z" fill="url(#heartGradient)" filter="url(#shadow)"/>
    </g>
    
    <!-- Dice (bottom right) -->
    <g transform="translate(40.96, 40.96)">
      <rect x="0" y="0" width="51.2" height="51.2" rx="10.24" fill="url(#diceGradient)" filter="url(#shadow)"/>
      <!-- Dice dots (6) -->
      <circle cx="15.36" cy="15.36" r="4.096" fill="white"/>
      <circle cx="35.84" cy="15.36" r="4.096" fill="white"/>
      <circle cx="15.36" cy="25.6" r="4.096" fill="white"/>
      <circle cx="35.84" cy="25.6" r="4.096" fill="white"/>
      <circle cx="15.36" cy="35.84" r="4.096" fill="white"/>
      <circle cx="35.84" cy="35.84" r="4.096" fill="white"/>
    </g>
    
    <!-- Couple icons (center) -->
    <g transform="translate(-25.6, -12.8)">
