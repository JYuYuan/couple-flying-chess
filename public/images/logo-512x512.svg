  <!-- Decorative stars -->
  <path d="M128 76.8 L133.12 97.28 L153.6 97.28 L138.24 107.52 L143.36 122.88 L128 112.64 L112.64 122.88 L117.76 107.52 L102.4 97.28 L122.88 97.28 Z" fill="rgba(255,255,255,0.4)"/>
  <path d="M373.76 424.96 L378.88 445.44 L394.24 445.44 L381.44 453.12 L386.56 471.04 L373.76 458.24 L360.96 471.04 L366.08 453.12 L353.28 445.44 L368.64 445.44 Z" fill="rgba(255,255,255,0.4)"/>
